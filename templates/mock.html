    {% for name in exams %}

        background:white;
        padding:25px;
        border-radius:10px;
        text-align:center;
        box-shadow:0 4px 8px rgba(0,0,0,0.1);

        <button style="
            margin-top:15px;

            background:#222;
            color:white;
            border:none;
            border-radius:6px;
            cursor:pointer;
        ">
            Start Test
        </button>

        <!-- Timing Info -->
        <p style="
            margin-top:12px;
