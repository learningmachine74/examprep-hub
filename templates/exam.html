{% extends "base.html" %}

{% block content %}
<h2 class="text-center mb-4">Available Competitive Exams</h2>

<div style="display:grid; grid-template-columns: repeat(2, 1fr); gap:20px;">

    {% for exam_id, exam in exams.items() %}
    <div style="
        background:#f5f5f5;
        padding:20px;
        border-radius:12px;
        text-align:center;
        box-shadow:0 4px 8px rgba(0,0,0,0.1);
    ">
        <h3>{{ exam.name }}</h3>
        <p>{{ exam.description }}</p>

        <a href="/download" style="
            display:inline-block;
            margin-top:10px;
            padding:8px 16px;
            background:#333;
            color:white;
            border-radius:6px;
            text-decoration:none;
        ">
            Download Paper
        </a>
    </div>
    {% endfor %}

</div>
{% endblock %}
