<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ExamPrep Hub</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            font-family: Arial, sans-serif;

            /* Light black / charcoal background with subtle geometry */
            background-color: #2b2b2b;
            background-image:
                linear-gradient(135deg, rgba(255,255,255,0.04) 25%, transparent 25%),
                linear-gradient(225deg, rgba(255,255,255,0.04) 25%, transparent 25%),
                linear-gradient(45deg, rgba(255,255,255,0.04) 25%, transparent 25%),
                linear-gradient(315deg, rgba(255,255,255,0.04) 25%, transparent 25%);
            background-size: 40px 40px;
        }

        .content-box {
            background-color: #ffffff;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 18px 40px rgba(0,0,0,0.35);
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">ExamPrep Hub</a>
        <div>
            <a class="nav-link d-inline text-white" href="/">Home</a>
            <a class="nav-link d-inline text-white" href="/exams">Exams</a>
            <a class="nav-link d-inline text-white" href="/mock-tests">Mock Tests</a>
            <a class="nav-link d-inline text-white" href="/about">About</a>
        </div>
    </div>
</nav>

<div class="container mt-5 mb-5">
    <div class="content-box">
        {% block content %}{% endblock %}
    </div>
</div>

</body>
</html>
